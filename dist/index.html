<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors!</title>
</head>

<body>
  <h1>Rock Paper Scissors!</h1>
  <p>Classic rules of rock, paper, scissors apply here. Rock beats scissors, scissors beat paper, and paper beats rock!
    Set the winning score and have fun!</p>
  <form>
    Set Winning Score: <br>
    <input type="text" name="score">
  </form>
  <div class="scoreKeeper">
    <h1>
      Player: <span class="playerScore">2</span>
      CPU: <span class="cpuScore">1</span>
    </h1>
  </div>
  <div class="displayChoice">
    Player: <span class="playerChoice">Rock</span> <br>
    CPU: <span class="cpuChoice">Scissors</span>
  </div>
  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>

  <script src="./js/main.js"></script>
</body>

</html>
