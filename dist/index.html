<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Rock Paper Scissors!</title>
</head>

<body>
  <main>
    <h1 class="heading">Rock Paper Scissors!</h1>
    <p>Classic rules of rock, paper, scissors apply here. Rock beats scissors, scissors beat paper, and paper beats
      rock!
      Set the winning score (default is 3) and have fun!</p>

    <div class="scoreSet">
      <h3>Set Winning Score:</h3><input type="number" name="score" id="score" max="10" placeholder="1-10">
      <button id="reset">Reset</button>
    </div>

    <div class="scoreKeeper">
      <h1>
        Player: <span class="playerScoreDisplay">0</span>
        CPU: <span class="cpuScoreDisplay">0</span>
      </h1>
    </div>
    <div class="choice">
      <div class="displayChoice">
        Player:<br> <span class="playerChoiceDisplay"><i class="far fa-circle icon"></i></span>
      </div>
      <div class="displayChoice">
        CPU:<br> <span class="cpuChoiceDisplay"><i class="far fa-circle icon"></i></span>
      </div>
    </div>
    <button id="rock" class="selectHand"><i class="fas fa-hand-rock"></i></button>
    <button id="paper" class="selectHand"><i class="fas fa-hand-paper"></i></button>
    <button id="scissors" class="selectHand"><i class="fas fa-hand-scissors"></i></button>
  </main>


  <script src="./js/main.js"></script>
</body>

</html>
