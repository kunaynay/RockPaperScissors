<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors!</title>
</head>

<body>
  <h1 class="heading">Rock Paper Scissors!</h1>
  <p>Classic rules of rock, paper, scissors apply here. Rock beats scissors, scissors beat paper, and paper beats rock!
    Set the winning score (default is 3) and have fun!</p>
  Set Winning Score:<input type="number" name="score" id="score">
  <button id="reset">Reset</button>

  <div class="scoreKeeper">
    <h1>
      Player: <span class="playerScoreDisplay">0</span>
      CPU: <span class="cpuScoreDisplay">0</span>
    </h1>
  </div>
  <div class="displayChoice">
    Player: <span class="playerChoiceDisplay">None</span> <br>
    CPU: <span class="cpuChoiceDisplay">None</span>
  </div>
  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>

  <script src="./js/main.js"></script>
</body>

</html>
